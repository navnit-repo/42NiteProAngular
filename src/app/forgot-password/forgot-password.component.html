<div id="sign-wrapper" style="margin-top: 0px;">

	<form class="form-horizontal rounded shadow" autocomplete="off" [formGroup]="forgotPasswordForm"
		(ngSubmit)="onSubmit()">

		<div class="sign-body" style="box-shadow: 10px 10px 5px #888888;">

			<!-- Brand -->
			<div class="brand">
				<img src="https://www.whats42nite.com/pro/images/f42nite_pro_logo.png" style="width: 300px; height: 130px" alt="brand logo"/>
            </div>
				<!--/ Brand -->


				<div style="display: block; background-color: #6C6D6B">
					<div class="form-group">
						<div class="input-group input-group-lg rounded">
							<span class="input-group-addon" style="padding-left: 10px; padding-right: 0px"><i class="fa fa-envelope"></i></span>
							<input type="email" formControlName="email" class="form-control" placeholder="Email">
               <div class="help-block text-danger"
										*ngIf="forgotPasswordForm.controls.email.invalid && forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.errors.required">
										Email is required.</div>
									<div class="help-block text-danger"
										*ngIf="forgotPasswordForm.controls.email.invalid && forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.errors.pattern">
										Invalid Email</div>
                </div>
						</div>

						<div class="sign-footer">
							<div class="form-group">

								<button type="submit" class="btn main-button btn-lg btn-block no-margin rounded">Send reset email</button>
							</div>
						</div>

						<!-- Content text -->
						<p class="form-group  text-muted text-center sign-link"><a routerLink="/signin">Back to Sign
								in</a></p>
						<!--/ Content text -->
					</div>
				</div>
	</form>
	<!--/ Lost password form -->
	<div>
		<ul *ngIf="alertDanger" id="noty_topRight_layout_container" class="i-am-new"
			style="top: 20px; right: 20px; position: fixed; width: 310px; height: auto; margin: 0px; padding: 0px; list-style-type: none; z-index: 10000000;">
			<li class="animated flipInX"
				style="overflow: hidden; margin: 4px 0px; border-radius: 2px; border: 1px solid rgb(226, 83, 83); box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px; background-color: rgb(255, 129, 129); color: rgb(255, 255, 255); width: 310px; cursor: pointer; height: 36px;">
				<div class="noty_bar noty_type_error" id="noty_730947567802707300">
					<div class="noty_message"
						style="font-size: 13px; line-height: 16px; text-align: left; padding: 10px; width: auto; position: relative; font-weight: bold;">
						<span class="noty_text">Email is not valid.</span></div>
				</div>
			</li>
		</ul>
	</div>

	<ul *ngIf="alertSuccess" id="noty_topRight_layout_container" class="i-am-new"
		style="top: 20px; right: 20px; position: fixed; width: 310px; height: auto; margin: 0px; padding: 0px; list-style-type: none; z-index: 10000000;">
		<li class="animated flipInX"
			style="overflow: hidden; margin: 4px 0px; border-radius: 2px; border: 1px solid rgb(124, 221, 119); box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px; background-color: rgb(188, 245, 188); color: darkgreen; width: 310px; cursor: pointer; height: 52px;">
			<div class="noty_bar noty_type_success" id="noty_1282257728827731200">
				<div class="noty_message"
					style="font-size: 13px; line-height: 16px; text-align: left; padding: 10px; width: auto; position: relative;">
					<span class="noty_text">Reset password link has been sent to your email.</span></div>
			</div>
		</li>
	</ul>

</div><!-- /#sign-wrapper -->
